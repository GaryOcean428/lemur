<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lemur App - Standalone Access</title>
  
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.5;
      color: #111827;
      background-color: #f9fafb;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
    }
    
    .card {
      background: white;
      border-radius: 0.5rem;
      padding: 1.5rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      margin-bottom: 1.5rem;
    }
    
    h1 {
      color: #4338ca;
      margin-bottom: 1rem;
    }

    h2 {
      color: #374151;
      margin-top: 1.5rem;
      margin-bottom: 0.75rem;
    }
    
    button {
      background: #4338ca;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 1rem;
    }
    
    pre {
      background: #1f2937;
      color: #e5e7eb;
      padding: 1rem;
      border-radius: 0.25rem;
      overflow: auto;
      max-height: 300px;
    }
    
    .loader {
      display: inline-block;
      width: 30px;
      height: 30px;
      border: 3px solid rgba(67, 56, 202, 0.3);
      border-radius: 50%;
      border-top-color: #4338ca;
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .success { color: #059669; font-weight: bold; }
    .error { color: #dc2626; font-weight: bold; }

    .search-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .search-input {
      display: flex;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 0.375rem;
      font-size: 1rem;
    }

    .search-button {
      margin-top: 0;
      margin-left: 0.5rem;
      padding: 0.75rem 1.5rem;
    }

    .search-results {
      margin-top: 1.5rem;
    }

    .result-card {
      border: 1px solid #e5e7eb;
      border-radius: 0.375rem;
      padding: 1rem;
      margin-bottom: 1rem;
      background-color: white;
    }

    .result-title {
      color: #4338ca;
      font-weight: 600;
      margin-bottom: 0.5rem;
      font-size: 1.125rem;
    }

    .result-content {
      margin-bottom: 0.5rem;
    }

    .result-url {
      color: #059669;
      font-size: 0.875rem;
      word-break: break-all;
    }

    .sources-list {
      border-top: 1px solid #e5e7eb;
      margin-top: 1rem;
      padding-top: 1rem;
    }

    .sources-list h3 {
      margin-top: 0;
      margin-bottom: 0.5rem;
      font-size: 1rem;
      color: #4b5563;
    }

    .sources-list ul {
      margin: 0;
      padding-left: 1.5rem;
    }

    .sources-list li {
      margin-bottom: 0.25rem;
    }

    .sources-list a {
      color: #4338ca;
      text-decoration: none;
    }

    .sources-list a:hover {
      text-decoration: underline;
    }

    #search-spinner {
      display: none;
      align-items: center;
      justify-content: center;
      margin: 2rem 0;
    }

    #search-spinner .loader {
      margin-right: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Lemur App - Direct Access Mode</h1>
    
    <div class="card">
      <h2>Server Status</h2>
      <p id="server-status">
        <span class="loader"></span>
        Checking server status...
      </p>
      <button id="test-server-btn">Test Server Connection</button>
      <div id="server-result" style="margin-top: 1rem;"></div>
    </div>
    
    <div class="card search-container">
      <h2>Quick Search</h2>
      <p>Enter a search query to test the basic search functionality:</p>
      
      <div class="search-input">
        <input type="text" id="search-query" placeholder="Enter your search query...">
        <button id="search-btn" class="search-button">Search</button>
      </div>
      
      <div id="search-spinner">
        <span class="loader"></span>
        <p>Searching for results...</p>
      </div>
      
      <div id="search-results" class="search-results"></div>
    </div>
    
    <div class="card">
      <h2>Environment Information</h2>
      <p>The following information helps diagnose connection issues:</p>
      <pre id="env-info"></pre>
    </div>
  </div>

  <script>
    // Environment information
    const envInfo = {
      url: window.location.href,
      hostname: window.location.hostname,
      protocol: window.location.protocol,
      userAgent: navigator.userAgent,
      isOnline: navigator.onLine,
      timestamp: new Date().toISOString()
    };
    
    document.getElementById('env-info').textContent = JSON.stringify(envInfo, null, 2);
    
    // Test server connection
    async function testServerConnection() {
      const resultDiv = document.getElementById('server-result');
      resultDiv.innerHTML = '<span class="loader"></span> Testing connection...';

      try {
        const response = await fetch('/test');
        
        if (response.ok) {
          const data = await response.json();
          resultDiv.innerHTML = `
            <p class="success">✅ Connection successful!</p>
            <pre>${JSON.stringify(data, null, 2)}</pre>
          `;
          document.getElementById('server-status').innerHTML = 
            '<span class="success">✅ Server is running correctly</span>';
          return true;
        } else {
          resultDiv.innerHTML = `
            <p class="error">❌ Server responded with status: ${response.status}</p>
            <p>Response text: ${await response.text() || '[Empty response]'}</p>
          `;
          document.getElementById('server-status').innerHTML = 
            '<span class="error">❌ Server error</span>';
          return false;
        }
      } catch (error) {
        resultDiv.innerHTML = `
          <p class="error">❌ Connection failed!</p>
          <p>Error: ${error.message}</p>
          <p>Make sure the server is running and properly configured.</p>
        `;
        document.getElementById('server-status').innerHTML = 
          '<span class="error">❌ Cannot connect to server</span>';
        return false;
      }
    }
    
    document.getElementById('test-server-btn').addEventListener('click', testServerConnection);
    
    // Attempt server connection on load
    testServerConnection();
    
    // Handle search
    document.getElementById('search-btn').addEventListener('click', async function() {
      const query = document.getElementById('search-query').value.trim();
      
      if (!query) {
        alert('Please enter a search query');
        return;
      }
      
      // Show spinner
      document.getElementById('search-spinner').style.display = 'flex';
      document.getElementById('search-results').innerHTML = '';
      
      try {
        // For non-authenticated search, use special endpoint
        const response = await fetch('/api/anonymous-search', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ query })
        });
        
        if (response.ok) {
          const data = await response.json();
          
          // Process and display results
          const resultsDiv = document.getElementById('search-results');
          
          if (data.answer) {
            // Format for AI answer + results
            resultsDiv.innerHTML = `
              <div class="result-card">
                <h3>AI-Generated Answer</h3>
                <div>${data.answer}</div>
                
                <div class="sources-list">
                  <h3>Sources</h3>
                  <ul>
                    ${data.sources.map(source => `
                      <li><a href="${source.url}" target="_blank">${source.title}</a></li>
                    `).join('')}
                  </ul>
                </div>
              </div>
            `;
          } else if (data.results && data.results.length) {
            // Format for regular search results
            resultsDiv.innerHTML = `
              <h3>Search Results</h3>
              ${data.results.map(result => `
                <div class="result-card">
                  <div class="result-title">${result.title}</div>
                  <div class="result-content">${result.content}</div>
                  <div class="result-url">${result.url}</div>
                </div>
              `).join('')}
            `;
          } else {
            resultsDiv.innerHTML = '<p>No results found for your query.</p>';
          }
        } else {
          throw new Error(`Server responded with status: ${response.status}`);
        }
      } catch (error) {
        document.getElementById('search-results').innerHTML = `
          <p class="error">Error performing search: ${error.message}</p>
          <p>You may need to sign in to use search functionality.</p>
        `;
      } finally {
        // Hide spinner
        document.getElementById('search-spinner').style.display = 'none';
      }
    });
  </script>
</body>
</html>
