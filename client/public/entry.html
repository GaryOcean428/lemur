<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lemur App - AI-powered Search Platform</title>
  
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.5;
      color: #111827;
      background-color: #f9fafb;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
    }
    
    .card {
      background: white;
      border-radius: 0.5rem;
      padding: 1.5rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      margin-bottom: 1.5rem;
    }
    
    h1 {
      color: #4338ca;
      margin-bottom: 1rem;
    }
    
    button {
      background: #4338ca;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 1rem;
    }
    
    pre {
      background: #1f2937;
      color: #e5e7eb;
      padding: 1rem;
      border-radius: 0.25rem;
      overflow: auto;
      max-height: 300px;
    }
    
    .loader {
      display: inline-block;
      width: 30px;
      height: 30px;
      border: 3px solid rgba(67, 56, 202, 0.3);
      border-radius: 50%;
      border-top-color: #4338ca;
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .success { color: #059669; font-weight: bold; }
    .error { color: #dc2626; font-weight: bold; }
    
    #iframe-container {
      width: 100%;
      height: 600px;
      border: 1px solid #e5e7eb;
      border-radius: 0.5rem;
      overflow: hidden;
      display: none;
    }
    
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Lemur App - Loading Portal</h1>
    
    <div class="card">
      <h2>Server Status</h2>
      <p id="server-status">
        <span class="loader"></span>
        Checking server status...
      </p>
      <button id="test-server-btn">Test Server Connection</button>
      <div id="server-result" style="margin-top: 1rem;"></div>
    </div>
    
    <div class="card">
      <h2>Application Access</h2>
      <p>The main application must be accessed differently in Replit due to host restrictions:</p>
      <button id="load-app-btn">Load Application</button>
      <p id="load-info" style="display: none; margin-top: 1rem;"></p>
    </div>
    
    <div id="iframe-container">
      <iframe id="app-frame" src="about:blank" title="Lemur Application"></iframe>
    </div>
    
    <div class="card">
      <h2>Environment Information</h2>
      <p>The following information helps diagnose connection issues:</p>
      <pre id="env-info"></pre>
    </div>
  </div>

  <script>
    // Environment information
    const envInfo = {
      url: window.location.href,
      hostname: window.location.hostname,
      protocol: window.location.protocol,
      userAgent: navigator.userAgent,
      isOnline: navigator.onLine,
      timestamp: new Date().toISOString()
    };
    
    document.getElementById('env-info').textContent = JSON.stringify(envInfo, null, 2);
    
    // Test server connection
    async function testServerConnection() {
      const resultDiv = document.getElementById('server-result');
      resultDiv.innerHTML = '<span class="loader"></span> Testing connection...';

      try {
        const response = await fetch('/test');
        
        if (response.ok) {
          const data = await response.json();
          resultDiv.innerHTML = `
            <p class="success">✅ Connection successful!</p>
            <pre>${JSON.stringify(data, null, 2)}</pre>
          `;
          document.getElementById('server-status').innerHTML = 
            '<span class="success">✅ Server is running correctly</span>';
          return true;
        } else {
          resultDiv.innerHTML = `
            <p class="error">❌ Server responded with status: ${response.status}</p>
            <p>Response text: ${await response.text() || '[Empty response]'}</p>
          `;
          document.getElementById('server-status').innerHTML = 
            '<span class="error">❌ Server error</span>';
          return false;
        }
      } catch (error) {
        resultDiv.innerHTML = `
          <p class="error">❌ Connection failed!</p>
          <p>Error: ${error.message}</p>
          <p>Make sure the server is running and properly configured.</p>
        `;
        document.getElementById('server-status').innerHTML = 
          '<span class="error">❌ Cannot connect to server</span>';
        return false;
      }
    }
    
    document.getElementById('test-server-btn').addEventListener('click', testServerConnection);
    
    // Attempt server connection on load
    testServerConnection();
    
    // Load application
    document.getElementById('load-app-btn').addEventListener('click', async function() {
      const serverWorking = await testServerConnection();
      
      if (serverWorking) {
        document.getElementById('load-info').style.display = 'block';
        document.getElementById('load-info').innerHTML = 
          '<span class="loader"></span> Loading application...';
        
        // We'll use a special endpoint that serves our React app without Vite's host restrictions
        document.getElementById('iframe-container').style.display = 'block';
        document.getElementById('app-frame').src = '/app';
        
        document.getElementById('load-info').innerHTML = 
          '<span class="success">✅ Application loaded in iframe below</span>';
      } else {
        document.getElementById('load-info').style.display = 'block';
        document.getElementById('load-info').innerHTML = 
          '<span class="error">❌ Cannot load application - server not available</span>';
      }
    });
  </script>
</body>
</html>
