<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lemur App - Connection Test</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.5;
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
      background: #f9fafb;
      color: #111827;
    }
    h1 {
      margin-bottom: 2rem;
      font-size: 2rem;
      color: #4338ca;
    }
    .card {
      background: white;
      border-radius: 0.5rem;
      padding: 1.5rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      margin-bottom: 1.5rem;
    }
    .success {
      color: #059669;
      font-weight: bold;
    }
    .error {
      color: #dc2626;
      font-weight: bold;
    }
    button {
      background: #4338ca;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background: #4f46e5;
    }
    pre {
      background: #1f2937;
      color: #e5e7eb;
      padding: 1rem;
      border-radius: 0.25rem;
      overflow: auto;
      max-height: 300px;
    }
  </style>
</head>
<body>
  <h1>Lemur App - Connection Test</h1>

  <div class="card">
    <h2>Server Connection Test</h2>
    <p>This page tests if the application server is correctly configured and accessible.</p>
    <button id="testServerBtn">Test Server Connection</button>
    <div id="serverResult" style="margin-top: 1rem;"></div>
  </div>

  <div class="card">
    <h2>Environment Information</h2>
    <p>The following information helps diagnose connection issues:</p>
    <pre id="envInfo"></pre>
  </div>

  <script>
    // Display environment information
    const envInfo = {
      url: window.location.href,
      hostname: window.location.hostname,
      protocol: window.location.protocol,
      userAgent: navigator.userAgent,
      isOnline: navigator.onLine,
      timestamp: new Date().toISOString()
    };

    document.getElementById('envInfo').textContent = JSON.stringify(envInfo, null, 2);

    // Test server connection
    document.getElementById('testServerBtn').addEventListener('click', async function() {
      const resultDiv = document.getElementById('serverResult');
      resultDiv.innerHTML = 'Testing connection...';

      try {
        const response = await fetch('/test');
        
        if (response.ok) {
          const data = await response.json();
          resultDiv.innerHTML = `
            <p class="success">✅ Connection successful!</p>
            <pre>${JSON.stringify(data, null, 2)}</pre>
          `;
        } else {
          resultDiv.innerHTML = `
            <p class="error">❌ Server responded with status: ${response.status}</p>
            <p>Response text: ${await response.text() || '[Empty response]'}</p>
          `;
        }
      } catch (error) {
        resultDiv.innerHTML = `
          <p class="error">❌ Connection failed!</p>
          <p>Error: ${error.message}</p>
          <p>Make sure the server is running and properly configured.</p>
        `;
      }
    });
  </script>
</body>
</html>
